<div class="mb-3 form-floating">
    <input
    [class.is-invalid] = "ngControl.control?.touched && ngControl.invalid"
      [type]="type()"
      class="form-control"
      [formControl]="control"
      placeholder="{{label()}}"
    />
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter a {{label()}}</div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">minimum length is {{control.errors?.['minlength'].requiredLength}}</div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">minimum length is {{control.errors?.['maxlength'].requiredLength}}</div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">Password donot match</div>
  </div>
